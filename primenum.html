<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers in Array</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

   
</head>

<body>

    <div class="background"></div>

    <div class="container">
        <div class="card">
            <div>
                <h2><i class="fas fa-hashtag"></i> Prime Numbers Checker</h2>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fas fa-keyboard"></i></span>
                <input type="text" id="input1" class="form-control" placeholder=" Enter value 1">
            </div>

            <div class="input-group">
                <span class="icon"><i class="fas fa-keyboard"></i></span>
                <input type="text" id="input2" class="form-control" placeholder=" Enter value 2">
            </div>

            <div class="input-group"> 
                <span class="icon"><i class="fas fa-keyboard"></i></span>
                <input type="text" id="input3" class="form-control" placeholder="Enter value 3">
            </div>

          

          
                <div>
                    <button onclick="getPrimeValues()" class="btn ">
                        <i class=""></i> ✔️ Check Primes
                    </button>
                    <button onclick="clearFields()" class="btn">
                        <i class="fas fa-trash""></i>  Clear
                    </button>
              
                </div>
                <div class="mt-4">
                    <a href="index.html" class="btn  btn-custom">
                        <i class="fas fa-home"></i> Go to Home
                    </a>
                </div>

            <div id="ans" class="output"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./assets/js/jquery.js"></script>
    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i * i <= num; i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function getPrimeValues() {
            let arr = [];
            for (let i = 1; i <= 3; i++) {
                let val = parseInt(document.getElementById(`input${i}`).value);
                if (isNaN(val)) {
                    document.getElementById("ans").innerHTML = "⚠️ <b>Please enter valid numbers!</b>";
                    document.getElementById("ans").className = "output error";
                    return;
                }
                arr.push(val);
            }

            let primeNumbers = arr.filter(isPrime);

            document.getElementById("ans").innerHTML = primeNumbers.length > 0
                ? `✔️ <b>Prime Numbers:</b> ${primeNumbers.join(", ")}`
                : "❌ <b>No prime numbers found!</b>";
            document.getElementById("ans").className = primeNumbers.length > 0 ? "output success" : "output error";
        }

        function clearFields() {
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`input${i}`).value = "";
            }
            document.getElementById("ans").innerHTML = "";
            document.getElementById("ans").className = "output";
        }
    </script>

</body>

</html>
