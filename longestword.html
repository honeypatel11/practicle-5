<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Word Finder</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="card text-center p-4">
            <h2><i class="fas fa-text-width"></i>üî° Longest Word Finder</h2>

            <div class="input-group">
                <span class="icon"><i class="fas fa-keyboard"></i></span>
                <input type="text" id="input1" class="form-control" placeholder="Enter The string">
            </div>

            <div class="mt-3">
                <button onclick="longestword()" class="btn btn-primary">
                    <i class=""></i> üîç Find Longest Word
                </button>
                <button onclick="clearFields()" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
            <div class="mt-4">
                <a href="index.html" class="btn  btn-custom">
                    <i class="fas fa-home"></i> Go to Home
                </a>
            </div>

            <div id="ans" class="mt-3 output"></div>
        </div>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script>
        function longestword() {
            let inputstr = document.getElementById("input1").value.trim();
            
            if (inputstr === "") {
                document.getElementById("ans").innerHTML = `<strong style="color:red;">‚ö†Ô∏è Please enter a sentence!</strong>`;
                return;
            }

            let words = inputstr.split(/\s+/); // Splits words by spaces
            let longestword = words.reduce((longest, current) => current.length > longest.length ? current : longest, "");

            document.getElementById("ans").innerHTML = `<strong style="color:green;">üü¢ Longest Word: ${longestword}</strong>`;
        }

        function clearFields() {
            document.getElementById("input1").value = "";
            document.getElementById("ans").innerHTML = "";
        }
    </script>
</body>

</html>
